<nav class="bg-lime-400">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <h1 class="text-gray-800 text-lg font-semibold flex items-center ">Expense Tracker</h1>
            </div>
            <div class="flex items-center">
                {% if current_user.is_authenticated %}
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-gray-500 to-gray-600 flex items-center justify-center text-white text-lg font-semibold">
                        {{ current_user.username|first|upper if current_user.username else 'U' }}
                    </div>
                    <div>
                        <p class="text-gray-800 font-semibold">{{ current_user.username }}</p>
                        <p class="text-gray-800 text-sm hidden md:block">{{ current_user.email }}</p>
                    </div>
                    <a href="{{url_for('auth.logout')}}" class="text-gray-800 px-3 py-2 rounded-md text-sm font-medium hover:bg-red-500">Logout</a>
            </div>
                {% else %}
                    <a href="{{url_for('auth.login')}}" class="text-gray-800 px-3 py-2 rounded-md text-sm font-medium hover:bg-lime-700">Login</a>
                    <a href="{{url_for('auth.register')}}" class="text-gray-800 px-3 py-2 rounded-md text-sm font-medium hover:bg-lime-700">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
