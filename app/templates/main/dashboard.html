{% extends "base.html" %}
{% block title %}Dashboard - Expense Tracker{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
    <div class="mt-6">
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800">Total Expenses</h2>
            <p class="text-2xl text-green-600">${{ total_expenses|round(2) }}</p>
        </div>
        <div class="mt-6 bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800">Expenses by Category</h2>
            <canvas id="expenseChart" class="mt-4"></canvas>
        </div>
    </div>
</div>
