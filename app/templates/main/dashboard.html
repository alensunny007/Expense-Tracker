{% extends "base.html" %}
{% block title %}Dashboard - Expense Tracker{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-800 py-12 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white">Dashboard</h1>
            <p class="mt-4 text-lg text-gray-300">Track your financial journey</p>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Total Expenses Card -->
            <div class="bg-gray-700 shadow-lg rounded-xl p-8 border border-gray-600">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-200 mb-2">Total Expenses</h2>
                        <p class="text-4xl font-bold text-lime-400">${{ total_expenses|round(2) }}</p>
                    </div>
                    <div class="bg-lime-400 bg-opacity-20 p-4 rounded-full">
                        <svg class="w-8 h-8 text-lime-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                    </div>
                </div>
            </div>

          
{% endblock %}
